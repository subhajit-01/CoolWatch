<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stop watch</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
  </head>

  <body>
      <div class="main">
        <div class="upper-section">
            <div class="hour">00</div> <span>:</span>
            <div class="minutes">00</div>
            <span>:</span>
            <div class="seconds">00</div>
            <!-- <div class="ms">0000</div> -->
        </div>
        <div class="lower-section">
            <button type="button" class="start"><i class="ri-play-large-fill"></i></button>
            <button type="button" class="stop"><i class="ri-stop-fill"></i></button>
            <button type="button" class="reset"><i class="ri-loop-right-line"></i></button>
        </div>
      </div>



    <script src="script.js"></script>
  </body>
</html>
